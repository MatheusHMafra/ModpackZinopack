## Settings file was created by plugin EntranceExitTipChanger v2.2.2
## Plugin GUID: TestAccount666.EntranceExitTipChanger

[Chances]

## This setting determines the probability (in percentage) of displaying a random exit tooltip.
# Setting type: Int32
# Default value: 5
# Acceptable value range: From 0 to 100
Exit Tips = 5

## This setting determines the probability (in percentage) of displaying a random enter tooltip.
# Setting type: Int32
# Default value: 5
# Acceptable value range: From 0 to 100
Enter Tips = 5

[Compatibility]

## If true, enables support for the x753.Mimics Mod.
# Setting type: Boolean
# Default value: true
# Acceptable value range: From False to True
Enable Mimics Support = true

[General]

## If true, this will append : [E] to all tooltips you configure. Here, 'E' represents the actual interaction key in the game. Note that these tooltips will only reflect changes upon restarting the game.
# Setting type: Boolean
# Default value: true
# Acceptable value range: From False to True
Append Interact Key Automatically = true

## This field accepts a comma-separated list of exit tooltips that this mod can display. To include a singular comma in a tooltip, use a double comma.
# Setting type: String
# Default value: Feed, Feed Me, Exti, Enter, Die, Kill, Evaporate, Dissolve, Annihilate, Disintegrate
Exit Tips = Feed, Feed Me, Exti, Enter, Die, Kill, Evaporate, Dissolve, Annihilate, Disintegrate

## This field accepts a comma-separated list of enter tooltips that this mod can display. To include a singular comma in a tooltip, use a double comma.
# Setting type: String
# Default value: Entre, Decend, Venture, Plunge, Penetrate, Engage, Enterize, Submerse, Substantiate, Infiltrate, Militarize, Explode
Enter Tips = Entre, Decend, Venture, Plunge, Penetrate, Engage, Enterize, Submerse, Substantiate, Infiltrate, Militarize, Explode

## This setting determines the duration, measured in seconds, for which the tooltip remains unchanged after the player's camera shifts elsewhere, preventing excessive tooltip changes through rapid camera movement.
# Setting type: Int32
# Default value: 3
Time Till Reset = 3

[Randomness]

## This setting determines the strategy for selecting the seed used to initialize randomness at the start of each round.
# Setting type: RandomMode
# Default value: MapSeed
# Acceptable values: MapSeed, CurrentDateMillis, CurrentTimeMillis
Random Mode = MapSeed