## Settings file was created by plugin Don't Blink v1.1.0
## Plugin GUID: Orion.DontBlink

[DontBlink]

## Minimum interval at which the player blinks when calm.
## Notes:
## 1) Values are chosen at random between 'min' and 'max'.
## 2) All 'calm' values gradually scale to 'insane' values as the player goes insane.
## 3) If you don't want any random, use equal values on both 'min' and 'max' anywhere you please.
# Setting type: Single
# Default value: 5
Blink Interval Calm Min = 5

## Maximum interval at which the player blinks when calm.
# Setting type: Single
# Default value: 23
Blink Interval Calm Max = 23

## Minimum interval at which the player blinks when insane.
# Setting type: Single
# Default value: 1.5
Blink Interval Insanity Min = 1.5

## Maximum interval at which the player blinks when insane.
# Setting type: Single
# Default value: 7
Blink Interval Insanity Max = 7

## Minimum duration of a blink when calm.
# Setting type: Single
# Default value: 0.25
Blink Duration Calm Min = 0.25

## Maximum duration of a blink when calm.
# Setting type: Single
# Default value: 0.35
Blink Duration Calm Max = 0.35

## Minimum duration of a blink when insane.
# Setting type: Single
# Default value: 0.22
Blink Duration Insanity Min = 0.22

## Maximum duration of a blink when insane.
# Setting type: Single
# Default value: 0.28
Blink Duration Insanity Max = 0.28

## Blink fade-in ratio. A blink cycle is as follow : eyes open → fade-in → eyes closed → fade-out → eyes open
# Setting type: Single
# Default value: 0.4
Blink Duration Fade Ratio IN = 0.4

## Blink fade-out ratio.
# Setting type: Single
# Default value: 0.6
Blink Duration Fade Ratio OUT = 0.6

## When you manually blink (C by default) while calm, your next blink will happen after 14 seconds, instead of randomly. Note that this is still affected by your insanity level. If 0 (or below), this is disabled.
# Setting type: Single
# Default value: 14
Blink Manual Fixed Duration Calm = 14

## When you manually blink (C by dfault) while insane, your next blink will happen after 3,5 seconds. Basically, your blink interval CANNOT go below this duration. If 0 (or below), this is disabled.
# Setting type: Single
# Default value: 3.5
Blink Manual Fixed Duration Insane = 3.5

## Keeping your eyes shut decreases your insanity by this amount each second. Do note that insanity goes from 0 (not insane) to 50 (completly insane), so using a value of 2 requires you to keep your eyes shut for 25 seconds at most (if nothing happens). 0 = doesn't decrease insanity level. If you use InsanityRemastered, you would want to account for 200 max insanity (instead of 50).
# Setting type: Single
# Default value: 2
Blink Manual Kept Insanity Decrease = 2

## Should your blink be affected by gas/steam leak ?
# Setting type: Boolean
# Default value: false
Blink Steam Affected = false

## When inside gas/steam leak, your blink meter will drain will be multiplied by this value and you will blink this much faster.
# Setting type: Single
# Default value: 4
Blink Steam Value = 4

