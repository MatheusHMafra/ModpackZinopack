## Should the blink meter be displayed ?
# Setting type: Boolean
# Default value: true
Blink Meter Show = true

## Use the meter component's old parent. Enable this if the meter is misaligned. This might happen for big screens users (>2k).
# Setting type: Boolean
# Default value: false
Blink Meter Old Parent = false

## Allow 'fear events' to make you forcefully blink. When your fear suddenly increases, you will 'stutter' by blinking. The blinking is random and based on the induced 'fear level', higher fear means higher probability to blink.
## • 0 = Disabled;
## • 1 = Blink based on induced fear level;
## • 2 = Always blink when your fear suddenly increased.
# Setting type: Int32
# Default value: 0
Blink Exp Fear Use = 0

## An internal cooldown to avoid constant blinking due to some fear events. Default is 1 second.
# Setting type: Single
# Default value: 1
Blink Exp Fear Internal Cooldown = 1

## Auto blink & meter are only active when you see a coilhead.
# Setting type: Boolean
# Default value: false
Blink Exp Coilhead Activation = false

## How long should the Coil-Head blink condition lasts after seeing a Coil.
# Setting type: Single
# Default value: 5
Blink Exp Coilhead Activation Duration = 5

## Also activates when seeing the Ghost Girl.
# Setting type: Boolean
# Default value: true
Blink Exp Coilhead Activation Allow Girl = true

## Allow the 'Blink Exp Fear Use' to also trigger this feature. 'Blink Exp Fear Use' needs to be above 0.
# Setting type: Boolean
# Default value: false
Blink Exp Coilhead Allow Fear Feature = false

